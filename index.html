<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Odin</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main id="calculator">
        <div id="screen"></div>
        <div id="clear">AC</div>
        <div id="backspace">←</div>
        <div id="operator-divide">&divide</div>
        <div id="num7">7</div>
        <div id="num8">8</div>
        <div id="num9">9</div>
        <div id="operator-multiply">&times</div>
        <div id="num4">4</div>
        <div id="num5">5</div>
        <div id="num6">6</div>
        <div id="operator-subtract">−</div>
        <div id="num1">1</div>
        <div id="num2">2</div>
        <div id="num3">3</div>
        <div id="operator-add">+</div>
        <div id="num0">0</div>
        <div id="comma">.</div>
        <div id="equals">=</div>
    </main>
</body>
</html>
